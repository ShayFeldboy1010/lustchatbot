<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUST Bot - ×¦'××˜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-start;
        }

        .message.bot {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: #e63946;
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.7rem;
            color: #999;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #e63946;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: linear-gradient(135deg, #e63946 0%, #c1121f 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            margin-bottom: 15px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #e63946;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #e63946;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ–¤ LUST Bot</h1>
            <p>×‘×©××™ ×¤×¨×•××•× ×™× - ×©×™×¨×•×ª ×œ×§×•×—×•×ª</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>×©×œ×•×! ğŸ‘‹</h2>
                <p>×× ×™ ×œ×¡×˜×™, ×”×‘×•×˜ ×©×œ LUST.<br>××©××— ×œ×¢×–×•×¨ ×œ×š ×¢× ×›×œ ×©××œ×” ×¢×œ ×”×‘×©××™× ×©×œ× ×•!</p>
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" class="chat-input" id="messageInput" placeholder="×›×ª×•×‘ ×”×•×“×¢×”..." autocomplete="off">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
        </div>
    </div>

    <script>
        const sessionId = 'web_' + Math.random().toString(36).substr(2, 9);
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const time = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                <span class="message-time">${time}</span>
            `;

            // Remove welcome message if exists
            const welcome = messagesContainer.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            let typing = document.getElementById('typingIndicator');
            if (!typing) {
                typing = document.createElement('div');
                typing.id = 'typingIndicator';
                typing.className = 'typing-indicator';
                typing.innerHTML = '<span></span><span></span><span></span>';
                messagesContainer.appendChild(typing);
            }
            typing.classList.add('show');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.classList.remove('show');
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const data = await response.json();
                hideTyping();
                addMessage(data.response, false);

            } catch (error) {
                hideTyping();
                addMessage('××¦×˜×¢×¨, ×™×© ×ª×§×œ×” ×–×× ×™×ª ğŸ™', false);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }
    </script>
</body>
</html>
